<app-menu></app-menu>
<div class="container text-center">
    <div *ngIf="isLogged; else loggedOut"><h2>Bienvenido {{nombreUsuario}}</h2></div>
    <ng-template #loggedOut><h2>No has iniciado sesi√≥n</h2></ng-template>
</div>
<div class="container" *ngIf="isLogged && roles[0]=='ROLE_DOCENTE'">
    <div class="container">
        <table class="table table-hover">
            <tbody>
                <td WIDTH="50%">
                    <div *ngFor="let curso of cursos">
                        <div class="card" (click)="materiasOfCurso(curso)">
                            <div class="card-header">
                                <nav class="navbar navbar-light bg-light">
                                    <div class="container-fluid">
                                        <h4>{{curso.nombreCurso}}</h4>
                                    </div>
                                </nav>
                            </div>                           
                        </div>
                        <br>
                    </div>
                </td>
                <td>
                    <div *ngFor="let materia of materias">
                        <div class="card" (click)="add(materia)">
                            <div class="card-header">
                                <nav class="navbar navbar-light bg-light">
                                    <div class="container-fluid">
                                        <h4>{{materia.nombreMateria}}</h4>
                                    </div>
                                </nav>
                            </div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <thead class="thead-light">
                                        <tr class="text-center">
                                            <th>Curso: </th>
                                            <th>{{asignacionDocente.curso.nombreCurso}}</th>                                            
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                        <br>
                    </div>
                </td>
            </tbody>
        </table>
    </div>
</div>
