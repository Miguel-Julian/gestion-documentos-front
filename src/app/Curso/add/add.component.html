<div class="container col-md-8">
    <div class="card">
        <div class="card-header">
            <h3>Registrar Cursos</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-success" *ngIf="!hide">{{message}}</div>
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="curso.nombreCurso" name="nombre" type="text" class="form-control">
                    <small class="form-text text-danger" id="nombreError"></small>
                </div>
                
                <div class="form-group">
                    <select class="form-control" [(ngModel)]="curso.estado" name="estado">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                      </select>
                </div>
                
                <button (click)="Registrar()" class="btn btn-danger" id="btnRegistrar">Registrar</button>
            </form>
        </div>
    </div>
</div>
