<app-menu></app-menu>
<div class="container col-md-8" *ngIf="isLogged">
    <div class="card">
        <div class="card-header">
            <h3>Editar Curso</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="curso.nombreCurso" name="nombreCurso" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <select name="select" class="form-control" [(ngModel)]="curso.estado" name="estado">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                      </select>
                </div>
                <button (click)="Actualizar(curso)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
