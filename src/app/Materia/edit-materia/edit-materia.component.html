<div class="container col-md-8">
    <div class="card">
        <div class="card-header">
            <h3>Editar Materia</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="materia.nombreMateria" name="nombreMateria" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Descripcion:</label>
                    <input [(ngModel)]="materia.descripcion" name="descripcion" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <select [(ngModel)]="materia.estado" name="estado" class="form-control" name="select">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>
                </div>
                <button (click)="Actualizar(materia)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
