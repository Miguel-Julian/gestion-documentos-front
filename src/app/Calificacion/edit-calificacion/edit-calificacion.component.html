<app-menu></app-menu>
<div class="container col-md-8" *ngIf="isLogged">
    <div class="card">
        <div class="card-header">
            <h3>Editar Calificación</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="calificacion.nombreCalificacion" name="nombreCalificacion" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Descripción:</label>
                    <input [(ngModel)]="calificacion.descripcionCalificacion" name="descripcionCalificacion" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Nota Minima:</label>
                    <input [(ngModel)]="calificacion.notaMinima" name="notaMinima" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Nota Maxima:</label>
                    <input [(ngModel)]="calificacion.notaMaxima" name="notaMaxima" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Nota de Aprobacion:</label>
                    <input [(ngModel)]="calificacion.notaAprobacion" name="notaAprobacion" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Seleccionar:</label>
                    <select name="select" class="form-control" [(ngModel)]="calificacion.sel" name="isSelect">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="">Estado:</label>
                    <select name="select" class="form-control" [(ngModel)]="calificacion.estado" name="estado">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                      </select>
                </div>
                <button (click)="Actualizar(calificacion)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
