<div class="container col-md-8">
    <div class="card">
        <div class="card-header">
            <h3>Registrar Calificacion</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-success" *ngIf="!hide">{{message}}</div>
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="calificacion.nombreCalificacion" name="nombre" type="text" class="form-control">
                    <small class="form-text text-danger" id="nombreError"></small>
                </div>
                
                <div class="form-group">
                    <label for="">Descripcion:</label>
                    <input [(ngModel)]="calificacion.descripcionCalificacion" name="descripcionCalificacion" type="text" class="form-control">
                    <small class="form-text text-danger" id="descripcionCalificacionError"></small>
                </div>

                <div class="form-group">
                    <label for="">Nota Minima:</label>
                    <input [(ngModel)]="calificacion.notaMinima" name="notaMinima" type="number" class="form-control">
                    <small class="form-text text-danger" id="notaMinimaError"></small>
                </div>

                <div class="form-group">
                    <label for="">Nota Maxima:</label>
                    <input [(ngModel)]="calificacion.notaMaxima" name="notaMaxima" type="number" class="form-control">
                    <small class="form-text text-danger" id="notaMaximaError"></small>
                </div>

                <div class="form-group">
                    <label for="">Nota de Aprobacion:</label>
                    <input [(ngModel)]="calificacion.notaAprobacion" name="notaAprobacion" type="number" class="form-control">
                    <small class="form-text text-danger" id="notaAprobacionError"></small>
                </div>

                <div class="form-group">
                    <select class="form-control" [(ngModel)]="calificacion.estado" name="estado">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                      </select>
                </div>
                
                <button (click)="Registrar()" class="btn btn-danger" id="btnRegistrar">Registrar</button>
            </form>
        </div>
    </div>
</div>
